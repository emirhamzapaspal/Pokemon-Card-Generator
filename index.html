<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <br>
        <input type="text" id="enterText" placeholder="Enter The Pokemon Name">
        <button id="enterBtn" onclick="fetchData()">ENTER</button><br><br><br>
        <div id="card" style="display: none;">
            <div id="hp">HP: </div>
            <img src="" alt="Pokemon" id="pokemonSprite">
            <div id="pokeName"></div>
            <div id="stats">
                <div id="attackStat"> </div>
                <div id="defenseStat"> </div>
                <div id="speedStat"> </div>
            </div>
            <div id="statNames">
                <div id="attack">Attack</div>
                <div id="defense">Defense</div>
                <div id="speed">Speed</div>
            </div>
        </div>
    </center>

    <script src="app.js"></script>
</body>
</html>
